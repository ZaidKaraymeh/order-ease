{% load static %} {% load django_browser_reload %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
      <!-- Header -->
      <nav class="navbar navbar-light bg-light">
        <h2 class="navbar-brand mb-0 ms-4">Order Ease</h2>
      </nav>
      <!-- Content -->
      <div class="container-fluid">
        <div id="page-home" class="active">
          <h1>Home</h1>
          <div class="block">
            <h2>Title</h2>
            Description
          </div>
        </div>
      </div>

      <!-- Footer Navbar -->
      <footer class="footer fixed-bottom mx-auto">
        <div
          id="buttonGroup"
          class="btn-group selectors"
          role="group"
          aria-label="Basic example"
        >
          <button
            id="home"
            type="button"
            class="btn btn-secondary button-active"
          >
            <div class="selector-holder">
              <i class="fa-solid fa-house"></i>
              <span>Home</span>
            </div>
          </button>
          <button
            id="search"
            type="button"
            class="btn btn-secondary button-inactive"
          >
            <div class="selector-holder">
              <i class="fa-solid fa-magnifying-glass"></i>
              <span>Search</span>
            </div>
          </button>
          <button
            id="account"
            type="button"
            class="btn btn-secondary button-inactive"
          >
            <div class="selector-holder">
              <i class="fa-solid fa-user"></i>
              <span>Account</span>
            </div>
          </button>
        </div>
      </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
