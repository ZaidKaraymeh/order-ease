{% load static %} {% load django_browser_reload %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <!-- Content -->
    <div class="container-fluiid h-100">
      <div class="row">

        <div class="col-xs-12 col-lg-4 bg-dark vh-100"  ></div>
        <div class="col-xs-12 col-lg-4 p-0" style="height: 90vh; box-shadow: rgba(255, 255, 255, 0.35) 0px 5px 15px;">
          <div class="container-fluid mb-auto h-100 p-0" style="overflow-x: hidden !important;">
            
            <div id="page-home" class="active h-100" style="overflow-y: scroll; overflow-x: hidden;">
              {% block content %} {% endblock content %}
            </div>
          </div>
          
          <!-- Footer Navbar -->
          <footer class="footer  w-100 mx-auto ">
            <div
            id="buttonGroup"
            class="btn-group selectors"
            role="group"
            >
            <a href="{% url "home" %}" id="home" class="btn btn-light{% if request.get_full_path == "/home/" %} button-active{% else %} button-inactive{% endif %}">
              <div class="selector-holder">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
              </div>
            </a>
            <a
            href="{% url "search" %}"
            id="search"
            class="btn btn-light{% if request.get_full_path == "/search/" %} button-active{% else %} button-inactive{% endif %}"
            >
            <div class="selector-holder">
              <i class="fa-solid fa-magnifying-glass"></i>
              <span>Search</span>
            </div>
          </a>
          <a
          {% comment %} href="{% url "account" %}" {% endcomment %}
          id="account"
          class="btn btn-light{% if request.get_full_path == "/account/" %} button-active{% else %} button-inactive{% endif %}"
          >
          <div class="selector-holder">
            <i class="fa-solid fa-user"></i>
            <span>Account</span>
          </div>
        </a>
      </div>
    </footer>
    
  </div>
  <div class="col-xs-12 col-lg-4 bg-dark vh-100"></div>
</div>
</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
