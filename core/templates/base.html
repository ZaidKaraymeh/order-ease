{% load static %} {% load django_browser_reload %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
  </head>
  <body class="p-0 m-0">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-3 col-xs-12"></div>
        <div class="col-xl-6 col-xs-12 p-0 m-0">
          <main class="vh-100 bg-light pb-5 p-0 m-0">
            {% block content %} {% endblock content %}
          </main>
          <footer class="bottom-bar bg-primary text-white">
            <div class="row">
              <div class="col-4 text-center">Home</div>
              <div class="col-4 text-center">Search</div>
              <div class="col-4 text-center">Account</div>
            </div>
          </footer>
        </div>
        <div class="col-xl-3 col-xs-12"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
