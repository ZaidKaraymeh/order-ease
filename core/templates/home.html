{% extends "base.html" %} {% block content %}
{% load static %}

<div class="row">
	<div
		id="carouselExampleCaptions"
		class="carousel slide"
		data-bs-ride="carousel"
	>
		<div class="carousel-indicators">
			<button
				type="button"
				data-bs-target="#carouselExampleCaptions"
				data-bs-slide-to="0"
				class="active"
				aria-current="true"
				aria-label="Slide 1"
			></button>
			<button
				type="button"
				data-bs-target="#carouselExampleCaptions"
				data-bs-slide-to="1"
				aria-label="Slide 2"
			></button>

		</div>
		<div class="carousel-inner ">
			<div class="carousel-item active">
				<img src="{% static "/images/carousel1.jpg" %}" class="d-block w-100" alt="..." />
				<div class="carousel-caption d-none d-md-block text-white">
					<h5>First slide label</h5>
					<p>Some representative placeholder content for the first slide.</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="{% static "/images/carousel2.jpg" %}" class="d-block w-100" alt="..." />
				<div class="carousel-caption d-none d-md-block text-white">
					<h5>Second slide label</h5>
					<p>Some representative placeholder content for the second slide.</p>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row my-3">
    <div class="col-3 mb-3">
            <a  class="text-decoration-none text-dark" href="">
            <div
			class="container bg-dark d-flex flex-column align-items-center justify-content-center p-4 "
            >
            <div>
                <i class="fa-solid fa-burger fa-2xl text-white"></i>
            </div>
            <div>
            </div>
		</div>
            <p class="mb-0 text-break text-center" style="width: 100% !important;"  >Burgers</p>
        </a>
    </div>
</div>

{% endblock content %}
